<!DOCTYPE html>
<html>
<head>
    <title>修改后台账号</title>
    <meta charset="utf-8" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" type="text/css" href="css/base_details.css">
    <link rel="stylesheet" type="text/css" href="css/addAccount.css">

    <script type="text/javascript" src="javascript/jquery-3.3.1.min.js"></script>
    <script src="cookie/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
    <script src="javascript/md5.js" type="text/javascript"></script>
</head>
<body>
<div class="modifyAccount-page" id="content">
    <div class="modifyAcount-box primaryContainer">
        <p>修改后台账号</p>
        <div class="message-item">
            <span>用户名</span>
            <input type="text" name="" id="name-account" readonly="readonly" maxlength="12">
        </div>
        <div class="message-item">
            <span>原始密码</span>
            <input type="password" name="" id="initialPassword" onKeyUp="value=value.replace(/[\W]/g,'')" maxlength="15" placeholder="请输入6-15位数字或字母组合密码">
            <span class="tip_msp_oldPassword">请输入原始密码</span>
        </div>
        <div class="message-item">
            <span>新密码</span>
            <input type="password" name="" id="newPassword" onKeyUp="value=value.replace(/[\W]/g,'')" maxlength="15" placeholder="请输入6-15位数字或字母组合密码">
            <span class="tip_msp">请输入6-15位密码</span>
        </div>
        <div class="message-item submitBox">
            <button class="submitBtn">保存</button>
            <button class="cancel">取消</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="javascript/modifyAccount.js"></script>
<script charset="utf-8" type="text/javascript" src="javascript/partdata.js"></script>
</body>
</html>
