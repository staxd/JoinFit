<body>
    <div class="coachmanage-page" id="content">
        <div class="topBar">
            <div class="searchcondition">
                <span>审核状态:</span>
                <select id="search_state">
                    <option></option>
                    <option value="PARTY_ENABLED">启用</option>
                    <option value="PARTY_DISABLED">禁用</option>
                </select>
            </div>
            <div class="searchcondition">
                <span>用户昵称:</span>
                <input id="search_name" type="text" name="">
            </div>
            <div class="searchcondition">
                <span>手机号:</span>
                <input id="search_phoneNum" type="text" name="">
            </div>
            <button id="infoSearchBtn">搜索</button>
        </div>
        <div class="contentBox">
            <table class="contentList" id="contentList">
                <thead>
                <tr>
                    <th class="checkBox">
                        <label>
                            <input type="checkbox" value="" id="selectall-coach">
                        </label>
                    </th>
                    <th class="name-coach">教练名称</th>
                    <th class="img-coach">教练图片</th>
                    <th class="phone-coach">手机号</th>
                    <th class="sex-coach">性别</th>
                    <th class="num-coach">学生数</th>
                    <th class="store-coach">门店信息</th>
                    <th class="time-coach">创建时间</th>
                    <th class="state-coach">状态</th>
                    <th class="operation-coach handleBtn"><label>操作</label></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="bottom-pageNum">
                <!--
                <ul>
                    <li><a class="pre-page" href=""></a></li>
                    <li><a class="num-page num-actived" href="">1</a></li>
                    <li><a class="num-page" href="">2</a></li>

                    <li><a class="next-page" href=""></a></li>
                </ul>
                -->
                <div class="bottom-pageNum-box">
                    <div class="showCheck">
                        <select id="showNum">
                            <option value="10"><span>10</span> 条/页</option>
                            <option value="50"><span>50</span> 条/页</option>
                            <option value="100"><span>100</span> 条/页</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
