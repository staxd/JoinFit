<!DOCTYPE html>
<html>
<head>
	<title>JOINFIT后台管理系统_登录</title>
	<meta charset="utf-8" />
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<script type="text/javascript" src="javascript/jquery-3.3.1.min.js"></script>
	<script src="cookie/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
	<script type="text/javascript" src="javascript/md5.js"></script>
	<link rel="icon" href="img/mainLogo.png" sizes="32x32">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="mainBox">
		<div class="logoBox">
			<img src="img/logo.png" alt="logo.png" />
			<span></span>
		</div>
		<div class="loginBox">
			<div class="row special_row"><p>JOINFIT后台管理系统</p></div>
			<div class="row"><input id="username" type="text" name="" placeholder="账号" /></div>
			<div class="row"><input id="password" type="password" name="" placeholder="密码" /></div>
			<div class="row loginBtn"><span class="errmsg">111</span><button id="loginBtn">登录</button></div>
		</div>
	</div>

	<script type="text/javascript" src="javascript/index.js"></script>
</body>
</html>
