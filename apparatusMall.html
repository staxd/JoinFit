<!DOCTYPE html>
<html>
<head>
	<title>器械商城</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/loading.css"/>
	
	<link rel="stylesheet" type="text/css" href="css/apparatusMall.css">
	<link rel="stylesheet" type="text/css" href="css/base_list.css">
	<link rel="stylesheet" type="text/css" href="javascript/paginationjs/dist/pagination.css">
	<script type="text/javascript" src="javascript/paginationjs/src/pagination.js"></script>
	<script src="cookie/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
</head>
<body>
	<div class="apparatusMall-page" id="content">
		<div class="topBar">
				<div class="searchcondition">
				<span>器械类型:</span>
				<select id="search_articleType">
					<option value="">全部</option>
				</select>
			</div>
			<div class="searchcondition">
				<span>器械名称:</span>
				<input id="search_articleName" type="text" name="">
			</div>
			<button id="searchBtn">搜索</button>
			<input id="addapparatus" type="button" value="+新增">
		</div>
		<div class="contentBox">
			<table class="contentList" id="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-apparatus">
							</label>
						</th>
						<th class="no-apparatus">器械编号</th>
						<th class="img-apparatus">器械图片</th>
						<th class="type-apparatus">器械类型</th>
						<th class="name-apparatus">器械名称</th>
						<th class="price-apparatus">商品价格(元)</th>
						<th class="num-apparatus">商品数量</th>
						<th class="surplus-apparatus">剩余数量</th>
						<th class="time-apparatus">创建时间</th>
						<th class="operation-apparatus"><label>操作</label></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<div class="bottom-pageNum-box">
					<div class="showCheck">
						<select id="showNum">
							<option value="10"><span>10</span> 条/页</option>
							<option value="1"><span>1</span> 条/页</option>
						</select>
					</div>
				</div>

			</div>
		</div>
	</div>
<script src="javascript/loading.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="javascript/apparatusMall.js"></script>
	<script charset="utf-8" type="text/javascript" src="javascript/partdata.js"></script>
</body>
</html>
