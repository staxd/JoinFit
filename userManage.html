<!DOCTYPE html>
<html>
<head>
	<title>用户管理</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/base_list.css">
	<link rel="stylesheet" type="text/css" href="css/userManage.css">
	<link rel="stylesheet" type="text/css" href="javascript/paginationjs/dist/pagination.css">

<body>
	<div class="usermanage-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>用户昵称:</span>
				<input type="text" name="" id="search_userName">
			</div>
			<div class="searchcondition">
				<span>手机号:</span>
				<input type="text" name="" id="search_userPhone">
			</div>
			<button id="searchBtn">搜索</button>
		</div>
		<div class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-user">
							</label>
						</th>
						<th class="name-user">用户昵称</th>
						<th class="img-user">用户头像</th>
						<th class="phone-user">手机号</th>
						<th class="sex-user">性别</th>
						<th class="height-user">身高</th>
						<th class="weight-user">体重</th>
						<th class="target-user">建身目标</th>
						<th class="time-user">创建时间</th>
						<th class="state-user">状态</th>
						<th class="operation-user handleBtn"><label>操作</label></th>
					</tr>
				</thead>
				<tbody>
					<!--
					<tr>
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="userItem">
							</label>
						</td>
						<td class="name-userOrder">张三李四</td>
						<td class="img-userOrder">
							<img src="" alt="avatar" />
						</td>
						<td class="phone-user">13336715699</td>
						<td class="sex-user">男</td>
						<td class="height-user">20</td>
						<td class="weight-user">50KG</td>
						<td class="target-user">减脂</td>
						<td class="time-user">2018-09-01</td>
						<td class="operation-user">
							<div class="operationBox">
								<div>查看详细</div>
							</div>
						</td>
					</tr>
					-->
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<!--
				<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>
				-->
				<div class="bottom-pageNum-box">
					<div class="showCheck">
						<select id="showNum">
							<option value="10"><span>10</span> 条/页</option>
							<option value="50"><span>50</span> 条/页</option>
							<option value="100"><span>100</span> 条/页</option>
						</select>
					</div>
				</div>
			</div>
