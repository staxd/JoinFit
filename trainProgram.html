<!DOCTYPE html>
<html>
<head>
	<title>训练计划</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/base_list.css">
	<link rel="stylesheet" type="text/css" href="css/trainParogram.css">
	<link rel="stylesheet" type="text/css" href="javascript/paginationjs/dist/pagination.css">
	<script type="text/javascript" src="javascript/paginationjs/src/pagination.js"></script>
	<script src="cookie/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
</head>
<body>
	<div class="trainParogram-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>训练名称:</span>
				<input type="text" name="" id="search_trainName">
			</div>
			<div class="searchcondition">
				<span>难度:</span>
				<select id="search_difficulty">
					<option value=""></option>
				</select>
			</div>
			<div class="searchcondition">
				<span>部位:</span>
				<select id="search_position">
					<option value=""></option>
				</select>
			</div>
			<div class="searchcondition">
				<span>器械:</span>
				<select id="search_apparatus">
					<option value=""></option>
				</select>
			</div>
			<button id="searchBtn">搜索</button>
			<input id="addTrain" type="button" value="+新增" class="addBtn">
		</div>
		<div class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-trainProgram">
							</label>
						</th>
						<th class="name-trainProgram">训练名称</th>
						<th class="video-trainProgram">图片</th>
						<th class="num-trainProgram">卡路里(千卡)</th>
						<th class="lengthTime-trainProgram">时长(分钟)</th>
						<th class="content-trainProgram">训练简介</th>
						<th class="difficulty-trainProgram">难度</th>
						<th class="position-trainProgram">部位</th>
						<th class="apparatus-trainProgram">器械</th>
						<th class="state-trainProgram">状态</th>
						<!--<th class="invalid-trainProgram">失效时间</th>-->
						<th class="invalid-trainProgram">创建时间</th>
						<th class="operation-trainProgram handleBtn"><label>操作</label></th>
					</tr>
				</thead>
				<tbody>
					<!--
					<tr>
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="trainProgramItem">
							</label>
						</td>
						<td class="name-trainProgram">环绕世界</td>
						<td class="video-trainProgram">
							<img src="" alt="action.png" />
						</td>
						<td class="num-trainProgram">50</td>
						<td class="lengthTime-trainProgram">10</td>
						<td class="content-trainProgram">训练简介.........</td>
						<td class="difficulty-trainProgram">L1</td>
						<td class="position-trainProgram">腰部</td>
						<td class="apparatus-trainProgram">哑铃</td>
						<td class="state-trainProgram">启用</td>
						<td class="invalid-trainProgram">2018-09-01</td>
						<td class="operation-trainProgram">
							<div class="operationBox">
								<div>修改</div>
								<div>删除</div>
								<div>禁用</div>
							</div>
						</td>
					</tr>
				-->
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<!--<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>-->
				<div class="bottom-pageNum-box">
					<div class="showCheck">
						<select id="showNum">
							<option value="10"><span>10</span> 条/页</option>
							<option value="50"><span>50</span> 条/页</option>
							<option value="100"><span>100</span> 条/页</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/trainProgram.js"></script>
	<script charset="utf-8" type="text/javascript" src="javascript/partdata.js"></script>
</body>
</html>
