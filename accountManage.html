<!DOCTYPE html>
<html>
<head>
    <title>后台账号</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/base_list.css">
    <link rel="stylesheet" type="text/css" href="css/accountManage.css">
    <link rel="stylesheet" type="text/css" href="javascript/paginationjs/dist/pagination.css">
    <script type="text/javascript" src="javascript/paginationjs/src/pagination.js"></script>
    <script src="cookie/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
</head>
<body>
<div class="accountManage-page" id="content">
    <div class="topBar">
        <div class="searchcondition">
            <span>用户:</span>
            <input type="text" name="" id="search_accountName">
        </div>
        <button id="searchBtn">搜索</button>
        <input id="addAccount" type="button" value="+新增" class="addBtn">
    </div>
    <div class="contentBox">
        <table class="contentList">
            <thead>
            <tr>
                <th class="checkBox">
                    <label>
                        <input type="checkbox" value="" id="selectall-account">
                    </label>
                </th>
                <th class="userName-account">用户</th>
                <th class="state-account">状态</th>
                <th class="establish-account">创建时间</th>
                <th class="operation-account handleBtn"><label>操作</label></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="bottom-pageNum">
            <!--<ul>
                <li><label class="pre-page"></label></li>
                <li><label class="num-page num-actived firstPage">1</label></li>
                <li><label class="num-page more-page left-more"></label></li>
                <li><label class="num-page more-page right-more"></label></li>
                <li><label class="next-page"></label></li>
            </ul>-->
            <div class="bottom-pageNum-box">
                <div class="showCheck">
                    <select id="showNum">
                        <option value="10"><span>10</span> 条/页</option>
                        <option value="50"><span>50</span> 条/页</option>
                        <option value="100"><span>100</span> 条/页</option>
                    </select>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="javascript/accountManage.js"></script>
<script charset="utf-8" type="text/javascript" src="javascript/partdata.js"></script>
</body>
</html>
