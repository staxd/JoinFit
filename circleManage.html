<!DOCTYPE html>
<html>
<head>
	<title>圈子管理</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/loading.css"/>
	
	<link rel="stylesheet" type="text/css" href="css/circleManage.css"/>
	<link rel="stylesheet" type="text/css" href="css/base_list.css">
	<link rel="stylesheet" type="text/css" href="javascript/paginationjs/dist/pagination.css">
	<script type="text/javascript" src="javascript/paginationjs/src/pagination.js"></script>
	<script src="cookie/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
</head>
<body>
	<div class="circlemanage-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>关键字:</span>
				<input id="search_keyword" type="text" name="">
			</div>
			<div class="searchcondition">
				<span>用户昵称:</span>
				<input id="search_userName" type="text" name="">
			</div>
			<button id="searchBtn">搜索</button>
			<input id="searchReport" type="button" value="举报贴查询">
		</div>
		<div class="contentBox">
			<table class="contentList" id="contentList" >
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-post">
							</label>
						</th>
						<th class="content-post">帖子内容</th>
						<th class="img-post">图片</th>
						<th class="person-post">发帖人</th>
						<th class="time-post">发帖时间</th>
						<th class="comment-post">评论</th>
						<th class="like-post">点赞</th>
						<th class="audit-post">审核状态</th>
						<th class="operation-post">操作</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<div class="bottom-pageNum-box">
					<div class="showCheck">
						<select id="showNum">
							<option value="10"><span>10</span> 条/页</option>
							<option value="1"><span>1</span> 条/页</option>
						</select>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div id	="box"></div>
<div class="postDetails" id="postDetails">
	<div class="postDetails-head windowClose">
		<div class="postDetails-head-text">帖子详情</div>
	</div>
	<div class="postDetails-body">
		<div id="postDetails-body-box" class="postDetails-body-box">
			<div class="postDetails-body-box-head">
			<div class="postDetails-body-box-head-left">
				<div class="postDetails-body-box-head-left-icon"></div>
				<div class="postDetails-body-box-head-left-content">
					<div class="postDetails-body-box-head-left-content-up" id="userNamePostman">
						
					</div>
					<div class="postDetails-body-box-head-left-content-down">
						<div id="createdTimePostman"></div>
						
					</div>
				</div>
			</div>
			<div class="postDetails-body-box-head-right">
				<div id="auditBtn" class="postDetails-body-box-head-right-btn">审核</div>
			</div>
			</div>
			<div class="postDetails-body-box-body">
				<div id="contentPostman" class="postDetails-body-box-body-title"></div>
				<div class="postDetails-body-box-body-content" >
					<div id="imagesBox" class="postDetails-body-box-body-content-pic"></div>
					<div  class="postDetails-body-box-body-content-dianzan">
						<div id="lickNum" class="postDetails-body-box-body-content-dianzan-left"></div>
						<div class="postDetails-body-box-body-content-dianzan-right">
							<div class="postDetails-body-box-body-content-dianzan-right-icon">
								<div id="lickHeadPhoto" class="postDetails-body-box-body-content-dianzan-right-icon-touxiang">
									
									

								</div>
							</div>
							<div id="rightBtn" class="postDetails-body-box-body-content-dianzan-right-btn"></div>
						</div>
					</div>
				</div>
			</div> 
			<div class="postDetails-body-box-pinglun">
				<div id="commentNum" class="content"></div>
			</div>
			<div class="postDetails-body-box-pinglun-box">
			</div>
		</div>
	</div>
	
</div>
<div id="audit" class="audit">
		<div class="audit-head windowClose">
			<div class="audit-head-text">帖子审核</div>
		</div>
		<div class="audit-body">
			<div class="audit-body-t"> 
				<div><input id="auditY" type="radio" name="ra" value="ARTICLE_ENABLED"/>审核通过</div>
				<div><input id="auditN" type="radio" name="ra" value="ARTICLE_DELETE"/> 审核不通过</div>
			</div>
			<div class="audit-body-m">
				<textarea name="" id=""	>  审核备注...</textarea>
			</div>
			<div class="audit-body-b">
				<div id="audit-body-b-n" class="audit-body-b-n" >取消</div>
				<div id="audit-body-b-y" class="audit-body-b-y">确定</div>
			</div>
		</div>
	</div>
</body>
<script src="javascript/loading.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="javascript/circleManage.js"></script>
	<script charset="utf-8" type="text/javascript" src="javascript/partdata.js"></script>
</html>
